      <div class="signup">
            <form action = "/signupin" method = "post">
                <h1 class="registrationhead">Registration</h1>
                <input class="emailinput" type="text" name="username" value="" placeholder="Username" id="username" required>
                <input class="emailinput" type="password" name="password" value="" placeholder="Password" id="password" required>
                <input class="emailinput" type="text" name="name" value="" placeholder="Name" id="name" required>
                <input class="emailinput" type="text" name="city" value="" placeholder="City" id="city" required>
                <input class="emailinput" type="text" name="email" value="" placeholder="E-mail" id="email" required>
                <input type="submit" name="button" class="registerbutton" value = "Sign up">
            </form>
      </div>
      <div class="signup">
        <form action = "/admin" method = "post">
